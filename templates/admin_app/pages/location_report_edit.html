{% extends "admin_app/components/base.html" %}
{% load static %}
{% block content %}
<div class="page-content-wrapper ">

    <div class="container-fluid mt-3">

        <form method="post" enctype="multipart/form-data"> 
            {% csrf_token %} 
            {{ form.media}}
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div><label for="{{ form.title.id_for_label }}" class="text-dark">{{ form.title.label }}: </label></div>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <div><label for="{{ form.image.id_for_label }}" class="text-dark">{{ form.image.label }}: </label></div>
                        {{ form.image }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div><label for="{{ form.date.id_for_label }}" class="text-dark">{{ form.date.label }}: </label></div>
                        {{ form.date }}
                    </div>
                    <div class="form-group">
                        <div><label for="{{ form.author.id_for_label }}" class="text-dark">{{ form.author.label }}: </label></div>
                        {{ form.author }}
                    </div>
                </div>
                
                
                
            </div>
            <div class="co-md-12">
                {{form.text}}
            </div>
            <div class="row justify-content-center pb-5">
                <input type="submit" class="btn btn-primary btn-lg" value="submit" />
            </div>
        </form>

    </div>

</div> 
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>



{% endblock content %}
