{% extends "admin_app/components/base.html" %}
{% load static %}
{% block content %}
<link href="{% static 'django_ckeditor_5/dist/styles.css' %}" type="text/css" media="all" rel="stylesheet">
<script src="{% static 'django_ckeditor_5/dist/bundle.js' %}"></script>

<div class="page-content-wrapper mt-3">
    <div class="d-flex justify-content-end pb-3">
        <a href="{% url 'latest_release_edit' latest_release.id %}">
            <button class="btn btn-success mr-3">Edit</button>
        </a>
        <a href="{% url 'latest_release_delete' latest_release.id %}" 
            onclick="return confirm('Do you want to delete this ?')">
            <button class="btn btn-danger">Delete</button>
        </a>
    </div>
    <div class="card">
        <div class="card-header">

            <div class="text-center">
                {% if latest_release.image %}
                <a href="{{ latest_release.image.url }}" target="_blank">
                    <img src="{{ latest_release.image.url }}" alt="" width="100%" style="max-width: 200px;">
                </a>

                {% else %}
                None
                {% endif %}
                <h6>{{ latest_release.title }}</h6>
                <h6>Date : {{ latest_release.date }}</h6>
                <h6>Author : {{ latest_release.author }}</h6>
            </div>

        </div>
        <div class="card-body">

            <div class="ck ck-content">
                {{ latest_release.text|safe}}
            </div>
        </div>
    </div>

</div> <!-- Page content Wrapper -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>



{% endblock content %}
